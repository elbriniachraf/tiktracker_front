<div class="login-page">
    <div class="centered-container"></div>
    <img src="logo.png" alt="" srcset="" style="position: absolute;top: 2%;">
    <h2 style="position: absolute;top: 6%;color: white; ">Se Connecter au TickTrack</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <span class="icon">
            <fa-icon [icon]="['fas', 'envelope']" class="input-icon"></fa-icon>

          </span>
          <input id="email" formControlName="email" type="email" placeholder="Entrez votre email" />
        </div>
      </div>
    
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <span class="icon">
            <fa-icon [icon]="['fas', 'lock']" class="input-icon"></fa-icon>

          
          </span>
          <input id="password" formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
        </div>
      </div>
    
      <div class="options">
        <div class="forgot-password">
          <a href="#" class="forgot-password-link">Mot de passe oubli√© ?</a>
        </div>
        
      </div>
    
      <button class="btn-login" type="submit" >
        Se connecter
      </button>
    
      <div class="signup-link">
        Pas de compte ? <a href="#" class="signup">Sign Up</a>
      </div>
    
      <button class="btn-google" type="button">
        <i class="fab fa-google"></i> Connecter avec Google
      </button>
    </form>
    
  </div>
